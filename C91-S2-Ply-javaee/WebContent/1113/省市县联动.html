<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>省市县联动</title>
<script type="text/javascript"
	src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js
"></script>
<style type="text/css">
select {
	width: 100px
}
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div id="main">
		<h3>AJAX实现省市联动</h3>
		省:<select id="sheng" onchange="selectsheng()"></select> 市:<select
			id="shi" onchange="selectshi()"></select> 县:<select id="xian"></select>
	</div>

	<hr>

</body>
<script type="text/javascript">
	var pIndex;
	var cIndex;
	doAjax("../getProvince", 
		function(result) {
			var arr = result.split(/[^\u4e00-\u9fa5]+/);
			arr.pop();
			arr.shift();
			var getprovince = "";
			//console.info(arr);
			for ( var i in arr) {
				getprovince += "<option>" + arr[i] + "</option>";
			}
			sheng.innerHTML = getprovince;
			selectsheng();
		});

	function selectsheng() {
		pIndex = sheng.selectedIndex;
		//var pid = $("#sheng").val();
		//console.info(pIndex);
		//doAjax("getCityServlet?pIndex=" + pIndex);
		doAjax("../getCity?pIndex=" + pIndex, 
			function(result) {
				var arr = result.split(/[^\u4e00-\u9fa5]+/);
				arr.pop();
				arr.shift();
				var getcity = "";
				//console.info(arr);
				for ( var i in arr) {
					getcity += "<option>" + arr[i] + "</option>";
				}
				shi.innerHTML = getcity;
				selectshi();
				//console.info(result);
			});
	}

	function selectshi() {
		pIndex = sheng.selectedIndex;
		cIndex = shi.selectedIndex;
		//console.info(cIndex);
		doAjax("../getXian?pIndex=" + pIndex + "&&cIndex=" + cIndex, 
			function(result) {
				var arr = result.split(/[^\u4e00-\u9fa5]+/);
				arr.pop();
				arr.shift();
				var getxian = "";
				//console.info(arr);
				for ( var i in arr) {
					getxian += "<option>" + arr[i] + "</option>";
				}
				xian.innerHTML = getxian;
			});
	}

	//定义 XMLHttpRequest 
	var xmlhttp;
	function doAjax(url, callback) {
		// 创建 XMLHttpRequest 对象
		// 浏览器兼容性问题
		if (xmlhttp == null) {
			try {
				xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (e) {
				try {
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				} catch (e) {
					try {
						xmlhttp = new XMLHttpRequest();
					} catch (e) {
						alert("浏览器不支持 AJAX！");
					}
				}
			}
		}

		// 回调函数， 当收到服务器返回的数据时，执行的函数
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				callback(xmlhttp.responseText);
			}
		};
		xmlhttp.open("post", url, true); // 第三个参数 表示异步执行
		xmlhttp.send(null);
	}
</script>
</html>
