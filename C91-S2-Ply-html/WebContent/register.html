<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单 </title>
</head>
<body>

<form action="doregister.html">
	账号：<input > <!-- input 默认为文本框的样式 --><br>
	密码：<input type="password"><br>
	性别：<input type="radio" checked name="gender">男 
		<input type="radio" name="gender">女<br>
	爱好：<input type="checkbox" name="like">篮球 
		<input type="checkbox" name="like">手游 
		<input type="checkbox" name="like">电影<br>
	邮箱：<input type="email"><br>
	年龄：<input type="number"><br>
	学历：<select name="edu">
			<option>小学</option>
			<option>中学</option>
			<option>高中</option>
			<option>专科</option>
			<option>本科</option>
		</select><br>
	自我介绍：<textarea rows="10" cols="50"></textarea><br>
	<input type="submit" value="注册"><!-- 复制提交数据 -->
	<input type="button" value="按钮"><!-- 普通按钮-->
	<input type="reset" value="重置"><!-- 重置用户的输入 -->
	
	gender=on  &  like=on  &  like=on  &  edu=专科
</form>


</body>
</html>
