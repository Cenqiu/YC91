<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单 </title>
	<style type="text/css">
		.keys {
			color: red
		}
		
		/* id选择器 只设置一个元素 */
		#me{
			font:  25px 宋体; /* 简写模式  */
			/* font-size: 25px;
			font-family: 宋体 */
		}
		
		/* 后代选择器 */
		body span{
			color: #ffff00 /*颜色编码 红绿蓝*/
		}
		
		/* 子类选择器  ==》 控件树  */
		body>div>form>span{
			color: #ff0000 /*颜色编码 红绿蓝*/
		}
		
		/* 属性选择器*/
		input[type="email"] {
			border: solid 5px;
		}
		
	</style>
	<link href="css/register.css" rel="stylesheet">
</head>
<body>
	<div>
		<form action="doregister.html">
			<span>账号：</span><input class="keys" style="color:green"  id="me"> <!-- input 默认为文本框的样式 --><br>
			密码：<input class="keys" type="password"><br>
			性别：<input type="radio" checked name="gender">男 
				<input type="radio" name="gender">女<br>
			爱好：<input type="checkbox" name="like">篮球 
				<input type="checkbox" name="like">手游 
				<input type="checkbox" name="like">电影<br>
			邮箱：<input class="keys" type="email"><br>
			年龄：<input class="keys" type="number"><br>
			学历：<select class="keys" name="edu">
					<option>小学</option>
					<option>中学</option>
					<option>高中</option>
					<option>专科</option>
					<option>本科</option>
				</select><br>
			自我介绍：<textarea  class="keys" rows="10" cols="50"></textarea><br>
			<input type="submit" value="注册"><!-- 复制提交数据 -->
			<input type="button" value="按钮"><!-- 普通按钮-->
			<input type="reset" value="重置"><!-- 重置用户的输入 -->
			
			gender=on  &  like=on  &  like=on  &  edu=专科
		</form>
	</div>

</body>
</html>
