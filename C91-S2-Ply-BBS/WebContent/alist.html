	<DIV class="t" id="m">
		<TABLE cellSpacing="0" cellPadding="0" width="100%">		
			<TR>
				<TH class="h" style="WIDTH: 100%" colSpan="4"><SPAN>&nbsp;</SPAN></TH>
			</TR>
<!--       表 头           -->
			<TR class="tr2">
				<TD>&nbsp;</TD>
				<TD style="WIDTH: 80%" align="center">文章</TD>
				<TD style="WIDTH: 10%" align="center">作者</TD>
				<TD style="WIDTH: 10%" align="center">回复</TD>
			</TR>
<!--         主 题 列 表        -->
			
			<TR class="tr3" v-for=" s in list">
				<TD><IMG src="image/topic.gif" border=0></TD>
				<TD style="FONT-SIZE: 15px">
					<A :href=" 'detail.html?id=' + s.id">{{s.title}}</A>
				</TD>
				<TD align="center">{{s.uname}}</TD>
				<TD align="center">{{s.cnt}}</TD>
			</TR>
			
			
			
		</TABLE>
		
		<script type="text/javascript">
	var v=new Vue({
		el:"table",
		data:{
			list:[]
		},
		created(){
			var search=location.search;
			var items=search.split(/=/);
			var bid=items[1];
			axios.get("topic.s?op=queryByBid&bid="+bid).then(res=>{
				this.list=res.data;
				console.info(this.list);
			})
		}	
	});	
	</script>
